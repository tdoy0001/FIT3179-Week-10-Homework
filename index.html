<!DOCTYPE html>
<html>

<head>
  <title>Week 10 Homework</title>

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">

</head>

<body>

  <div class="page">

    <!-- Title group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Week 10 Homework</h1>
        <p>Two visualisations containing Australian wine data information.</p>
      </div>
    </div>

    <!-- Visualisations group -->
    <div class="pure-g">
      
      <div class="pure-u-1-2">
        <div id="vis1" class="vis-container"></div>
      </div>

      <div class="pure-u-1-2">
        <div id="vis2" class="vis-container"></div>
      </div>

    </div>

  </div> <!-- End of page -->


  <script type="text/javascript">

  var spec1 = "week-10-hw-price-production.vg.json";
  vegaEmbed('#vis1', spec1, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "week-10-hw-map.vg.json";
  vegaEmbed('#vis2', spec2, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>

</html>
